{% extends "index.html" %}
{% block content %}
<div class="row banner item">
		<div class="col-md-12">
            <h2>{{ item.name }}</h2>
		</div>
    </div> 

    <div class="row">
        <div class="col-md-12">
            <p class="description">{{ item.description }}</p>
        </div>
    </div>
    
    <div class="row padding-top padding-bottom">
        <div class="col-md-12">
            <a href="{{url_for('editItem', category_name = category.name, item_name = item.name)}}">
                <button class="btn btn-default" id="delete-item">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
                </button>
            </a>
            <a href="{{url_for('deleteItem', category_name = category.name, item_name = item.name)}}">
                <button class="btn btn-default delete" id="edit-category">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
                </button>
            </a>
        </div>
    </div>
    
{% endblock %}
